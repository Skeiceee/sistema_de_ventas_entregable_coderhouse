{% extends 'layout/index.html' %}


{% block titulo %}
    
<h1 class="text-3xl text-center font-bold">
    Confirmacion de eliminación de Vendedor
</h1>

{% endblock titulo %}
    


{% block contenido %}
    <div class="flex flex-col">
        <form action="" method="POST">
            
            {% csrf_token %}
    
            <div class="text-center">
                <h3 class="text-3xl">¿Esta seguro de eliminar el Vendedor?</h3>
                <p class="text-2xl text-red-600 mt-4">
                    "{{ object }}"
                </p>
            </div>
    
            <div class="text-center mt-8 gap-2">
                <input class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Confimar"></input>
                <a href="{% url 'vendedores' %}" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-2 border-blue-500 hover:border-transparent rounded">Cancelar</a>
            </div>
    
        </form>
    </div>
{% endblock contenido %}
