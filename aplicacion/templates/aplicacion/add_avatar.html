{% extends "layout/index.html" %}


{% block titulo %}
    <h1 class="text-3xl text-center font-bold">
        Avatar
    </h1>
{% endblock titulo %}


{% block contenido %}

<div class="flex flex-col justify-center">

    <div class='flex justify-center'>
        <img class="h-[200px] w-[200px] rounded-full" src="{{ request.session.avatar }}" alt='User avatar'/>
    </div>
    
    <form class="form-style mt-10" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="flex justify-center mt-10">
            <input class="btn-submit" type="submit" value="Actualizar Avatar">
        </div>
    </form>
</div>

{% endblock contenido %}
