<!doctype html>
<html>
<head>
    {% load static %}
    <title>Aplicación de Ventas</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b6943bc50c.js" crossorigin="anonymous"></script>

</head>

<body class="bg-slate-950">

    <header class="flex sticky flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full text-sm py-4 px-4 bg-slate-950">
        <nav class="w-full mx-auto p-4 py-2 flex items-center justify-between flex-wrap md:flex-nowrap">
            <a class="flex-none text-xl font-semibold text-white mt-4" href="{% url 'home' %}">Ventas</a>
            <div class="mt-4 flex flex-wrap gap-4">
                <a class="font-medium text-white p-4 py-2 border-2 border-transparent hover:border-inherit hover:border-2 hover:rounded-2xl" href="{% url 'home' %}" aria-current="page"><span class="mr-2"><i class="fa-solid fa-house"></i></span>Home</a>
                <a class="font-medium text-white p-4 py-2 border-2 border-transparent hover:border-inherit hover:border-2 hover:rounded-2xl" href="{% url 'productos' %}" aria-current="page"><span class="mr-2"><i class="fa-solid fa-boxes-stacked"></i></span>Productos</a>
                <a class="font-medium text-white p-4 py-2 border-2 border-transparent hover:border-inherit hover:border-2 hover:rounded-2xl" href="{% url 'vendedores' %}" aria-current="page"><span class="mr-2"><i class="fa-solid fa-user-tie"></i></span>Vendedores</a>
                <a class="font-medium text-white p-4 py-2 border-2 border-transparent hover:border-inherit hover:border-2 hover:rounded-2xl" href="{% url 'compradores' %}" aria-current="page"><span class="mr-2"><i class="fa-solid fa-user"></i></span>Compradores</a>
                <a class="font-medium text-white p-4 py-2 border-2 border-transparent hover:border-inherit hover:border-2 hover:rounded-2xl" href="{% url 'ventas' %}" aria-current="page"><span class="mr-2"><i class="fa-solid fa-arrow-down"></i></span>Ventas</a>
            </div>
        </nav>
    </header>
    
    <div class="flex justify-center">
        <div class="w-5/6 bg-white rounded-2xl mt-4 p-10 py-5 flex justify-center height-">
            
            {% block titulo %}
                <h1 class="text-3xl text-center font-bold">
                    Aplicación de Ventas
                </h1>
            {% endblock titulo %}
                
        </div>
    </div>

    <div class="flex justify-center">
        <div class="w-5/6 bg-white rounded-2xl mt-4 p-10 flex justify-center">
            
            {% block contenido %}
                
            {% endblock contenido %}
                
        </div>
    </div>

    <footer class="flex flex-col justify-center border-t-2 mt-40 mb-10 text-center">
        <span class="text-white text-center mt-10">
            © 2024 Victor Nuñez, todos los derechos reservados.
        </span>
        <span class="text-center mt-2">
            <a class="font-medium text-blue-600 dark:text-blue-500 hover:underline" href="{% url 'acerca' %}">Acerca de mi</a>
        </span>
    <footer>
</body>
</html>
